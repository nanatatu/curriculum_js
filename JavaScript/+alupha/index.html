<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    //従来
    let sumA = function(a, b, c) {
        return a + b + c;
    };
    let totalA = sumA(10, 20, 30);
    console.log(totalA);

    //アロー関数
    let sumB = (a, b, c) => a + b + c;
    let totalB = sumB(10, 20, 30);
    console.log(totalB);


    </script>
    
</body>
</html>
